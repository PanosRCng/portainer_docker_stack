services:

  agent:
    image: portainer/agent
    container_name: portainer_stack_agent
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
        compress: "true"
    environment:
      AGENT_PORT: ${AGENT_PORT}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
    networks:
      - portainer_net
    ports:
      - ${AGENT_PORT}:${AGENT_PORT}


  server:
    user: "${SERVER_USER_ID}:${SERVER_GROUP_ID}"
    image: portainer/portainer-ce:2.20.1
    container_name: portainer_stack_server
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
        compress: "true"
    command: -H tcp://agent:${AGENT_PORT} --tlsskipverify
    volumes:
      - server_data:/data:rw
    networks:
      - portainer_net
    ports:
      - ${SERVER_HTTP_PORT}:9000



networks:
  portainer_net:
    name: portainer_stack_net
    driver: bridge
    attachable: true
    driver_opts:
      com.docker.network.bridge.enable_ip_masquerade: "true"
      com.docker.network.bridge.enable_icc: "true"
      com.docker.network.driver.mtu: "1500"
    ipam:
      driver: default
      config:
        - subnet: ${NETWORK_SUBNET}
          gateway: ${NETWORK_GATEWAY}



volumes:
  server_data:
    name: portainer_stack_volume_server
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ${SERVER_VOLUME_PATH}

